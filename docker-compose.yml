version: "3"
services:
  mariadb:
    image: mariadb:10.5.1
    container_name: mariadb-server-golang-retail
    volumes:
      - ./db_mysql:/var/lib/mysql
#    restart: always
    env_file:
      - app.env
    ports:
      - "6001:3306"
  app:
    build: ./
    container_name: ss-crawler-golang
    env_file:
      - app.env
    depends_on:
      - mariadb
    links:
      - mariadb